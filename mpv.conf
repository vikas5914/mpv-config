#### General
profile=gpu-hq
#gpu-api=opengl  # Uncomment this if you notice stuttering with vulkan
gpu-api=vulkan  # Comment this if you notice stuttering and uncomment the above line
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1
vd-lavc-dr=yes
spirv-compiler=auto
cursor-autohide=100
keep-open=yes
force-window=yes
reset-on-next-file=profile
msg-module
msg-color
keepaspect

save-position-on-quit

#### OSD/OSC
title=${media-title} [${time-pos}${!duration==0: / ${duration}}] â€¢ ${mpv-version}
osd-font="Noto Sans"
osd-blur=0.2
osd-bold=yes
osd-border-size=3.2
osd-font-size=21


#### Window
autofit-larger=100%x85%
force-window-position=yes


#### Priority
slang=en,eng
alang=ja,jp,jpn,en,eng


#### Video
# Also includes all the filtering-related flags
vo=gpu
audio-display=attachment

# Streaming
hls-bitrate=max
ytdl-format=bestvideo[height<=?1440]+bestaudio/bestvideo+bestaudio/best
ytdl-raw-options=ignore-errors=
load-unsafe-playlists=yes

# Additional resizer options
scale=ewa_lanczos
# alternative dscale: mitchell
#dscale=ewa_lanczos
cscale=sinc
cscale-window=blackman
cscale-radius=3

# Deband
deband=no
deband-iterations=2
deband-threshold=64
deband-range=17
deband-grain=12


#### Audio
audio-file-auto=fuzzy
audio-pitch-correction=yes
volume=100
volume-max=200
audio-spdif=ac3,eac3,dts-hd,truehd


## Subs
